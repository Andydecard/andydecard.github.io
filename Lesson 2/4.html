<meta charset="UTF-8">
    <script>
        "use strict"


  // Сложение

    function add(x,y){
    const sum = x + y;
    alert("Результат сложения " + sum);
    return sum;
    }

    add(14,25);  


  // Деление
    function divide(x,y){
    const split = x / y;
    alert("Результат деления " + split);
    return split;
    }


    divide(13,10);


  // Умножение
    function multiply(x,y){
    const mult = x * y;
    alert("Результат умножения " + mult);
    return mult;
    }

    multiply(41,2);


  // Вычитание
    function subtract (x,y){
    const minus = x - y;
    alert("Результат вычитания " + minus);
    return minus;
    }

    subtract(302,45);

    </script>
