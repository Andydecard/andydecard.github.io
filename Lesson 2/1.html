<meta charset="UTF-8">
    <script>
     

//пример 1 

let a = 1, b = 1, c, d;
c = ++a;
alert(c); // ответ: 2

    // В данном примере ++ означает увеличение переменной на единицу. Увеличение на 1 называют инкрементом, а уменьшение на 1 - декрементом.

//пример 2
d = b++;

   // Операторы декрмент и инкремент можно ставить и после имени переменной, они будут увеличиваться, но после выполнения команды JS вернет первоначальное значение переменной.

alert(d); //ответ: 1
//пример 3
c = 2 + ++a;
alert(c); //ответ: 5

    // В данном случае даны два оператора - сложение и инкремент. В сумме они дают значение переменной 5. с(1) + 2 + (2) = 5.

//пример 4
d = 2 + b++;
alert(d); //ответ: 4
    
    // Снова даны два оператора - сложение и инкремент после переменной b. В сумме они дают значение переменной 5, но после окончания операции с(1) + 2 + (1) = 4.

alert(a); //3
alert(b); //3
  

    </script>
