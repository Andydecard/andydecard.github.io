<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        // Получилось очень просто 

        const foto = products.filter(item => item.photos);
        console.log(foto);

        // А здесь пришлось посмотреть 

        const sorted = products.sort(function (item1, item2) {
            if (item1.price < item2.price) {
                return -1;
            }
            else (item1.price > item2.price) 
                return 1;
        });
        console.log(sorted);
    </script>
</body>
</html>
