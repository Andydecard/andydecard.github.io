<meta charset="UTF-8">
    <script>
        "use strict"
     
     // 10 + 10 + "10" = 2010;
     console.log(2010);
     // Сумма первых двух цифровых значений складывается, т.к. в порядок очередности орифметических операторво идет слева направо. Далее происходит конкатенация.


    // 10 + "10" + 10 = 101010;

     console.log(101010);

     // Сумма первых обоих цифровых значений складывается со строчным значением по центру, и все числовые значения при конкатенации становятся строчными. 

     // 10 + 10 + +"10" = 30;

     console.log(30);

     // Строка преобразовывается в число, поскольку плюс слева делает данное строчное значение числом. 

     // 10 / -"" = infinity;

     console.log(-Infinity);

     // -"" - означает 0, которому присваивается отрицательное значение. 10 при делении на - 0 приобретает значение "infinity"

    // 10 / +"2,5" = NaN;

     console.log(NaN);

     // Nan выходит, поскольку в строчном значении запятая мешает конкатенации. 


    </script>
